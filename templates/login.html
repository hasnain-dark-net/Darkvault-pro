<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login â€” DarkVault Pro</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">DarkVault <span class="pro">Pro</span></div>
      <h2>Admin Login</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for cat,msg in messages %}
              <div class="msg {{ cat }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <label class="field">
          <span class="label">Password</span>
          <input type="password" name="password" required autofocus>
        </label>
        <div class="auth-actions">
          <button class="btn primary" type="submit">Sign in</button>
          <a href="/" class="btn hollow">Back</a>
        </div>
      </form>
      <p class="muted small">Tip: set <code>DARKVAULT_ADMIN_PASS</code> environment variable before running.</p>
    </div>
  </div>
</body>
</html>
